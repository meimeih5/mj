<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/public.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
	</head>
	<body>
		<div id="top">
			<div class="top">
				<a class="logo" href="index.html"></a>
			</div>
		</div>
		<div id="content">
			<div class="content">
				<div class="content-left">
					<a href="###"><img src="img/0c882b61efc2.png" /></a>
				</div>
				<div class="content-right">
					<p class="hzh">
						使用合作号登录<br />
						<a href="###"><span></span></a>
						<a href="###"><span></span></a>
					</p>
					<p class="login">
						账号密码登录
					</p>
					<form action="" method="post">
						<input type="text" placeholder="手机号" id="userId" required/>
						<input type="password" placeholder="密码" id="passId" required/>
						<input class="dl" type="button" value="登录" id="btn"/>
					</form>
					<script>
						$(function(){
							$("#btn").click(function(){
								$.post("login.php",{"userName":$("#userId").val(),"pass":$("#passId").val()},function(data){
									//alert(data);
									if(data.indexOf("1")>-1){
										//1、记录cookie;
										$.cookie( "userName" , $("#userId").val()  , { path: '/', expires: 7 });
										
										//2、跳转页面；
										console.log("登录成功");
										location.href = "index.html";
									}else{
										alert("账号未注册或密码错误");
									}
									
								});
							});
						});
					</script>
					
					<a href="###">短信验证登录</a>
					<a href="register.html" class="zc">注册</a>
					<a href="###" class="zhma">找回密码</a>
				</div>
			</div>
		</div>
		
		<div class="copyright">

		</div>

	</body>
</html>
